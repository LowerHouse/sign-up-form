<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <div class="content">
        <div class="pictureContainer">
            <div class="titleDiv">
                <svg class="bookSvg" style="color: white" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                    fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                    <path
                        d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
                        fill="white"></path>
                </svg>
                <h1>Book Club</h1>
            </div>
            <p class="creditLink">Photo by
                <a href="https://unsplash.com/@benceboros">Bence Boros</a>
                from <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>

        <div class="signForm">
            <p>This is not real service! <br> Join our book club to discuss books and ideas!</p>

            <form action="" method="post">
                <div class="formWrap">
                <h2 class="formHead">Let's start!</h2>
                <div class="inputContainer">

                    <div class="inputWraper">
                        <div class="inputLabel">
                            <label for="name">First Name</label>
                            <input type="text" minlength="3" maxlength="16" id="name" required>
                        </div>

                        <div class="inputLabel">
                            <label for="surname">Second Name</label>
                            <input type="text" minlength="3" maxlength="16" id="surname" required>
                        </div>
                    </div>

                    <div class="inputWraper">
                        <div class="inputLabel">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" required>
                        </div>
                        <div class="inputLabel">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" value="+358" minlength="9" pattern="+358[0-9]{9}" required>
                        </div>
                    </div>

                    <div class="inputWraper">
                        <div class="inputLabel">
                            <label for="pwd">Password</label>
                            <input type="password" required>
                        </div>
                        <div class="inputLabel">
                            <label for="pwdConfirm">Confirm Password</label>
                            <input type="password" required>
                        </div>
                    </div>
                </div>
                </div>
                    <button class="regBtn" type="submit">Register</button>
            </form>
            <p class="logParagraph">already have an account? <a class="logLink" href="">Log in!</a></p>
        </div>
    </div>
</body>

</html>
